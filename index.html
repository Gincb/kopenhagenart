<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://kit.fontawesome.com/8a223d976c.js" crossorigin="anonymous"></script>
    
    <title>Kopenhagen Art Institute</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
        <a href="#" class="logo">logo</a>
        <ul class="navbar-list" id="js-menu">
          <li>
            <a href="#" class="nav-links">Home</a>
          </li>
          <li>
            <a href="#" class="nav-links">Art Guide</a>
          </li>
          <li>
            <a href="#" class="nav-links">Contact Us</a>
          </li>
          <li>
            <a href="#" class="nav-links">Newsletter</a>
          </li>
          <li>
            <a href="#" class="nav-links"><i class="fas fa-search"></i></a>
          </li>
        </ul>
      </nav>

      <!-- Carousel -->

      <div class="carousel">
    <div class="carousel-inner">
        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1529772187639-085af5eb1c40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
        </div>
        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1529157366686-70612f8b5fc5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
        </div>
        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1533653118617-72f0b4cc9933?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1298&q=80">
        </div>
        <label for="carousel-3" class="carousel-control prev control-1"><i class="fas fa-angle-left"></i></label>
        <label for="carousel-2" class="carousel-control next control-1"><i class="fas fa-angle-right"></i></label>
        <label for="carousel-1" class="carousel-control prev control-2"><i class="fas fa-angle-left"></i></label>
        <label for="carousel-3" class="carousel-control next control-2"><i class="fas fa-angle-right"></i></label>
        <label for="carousel-2" class="carousel-control prev control-3"><i class="fas fa-angle-left"></i></label>
        <label for="carousel-1" class="carousel-control next control-3"><i class="fas fa-angle-right"></i></label>
        <ol class="carousel-indicators">
            <li>
                <label for="carousel-1" class="carousel-bullet">•</label>
            </li>
            <li>
                <label for="carousel-2" class="carousel-bullet">•</label>
            </li>
            <li>
                <label for="carousel-3" class="carousel-bullet">•</label>
            </li>
        </ol>
    </div>
</div>
    
    <script src="js/script.js"></script>
