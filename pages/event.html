    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://kit.fontawesome.com/8a223d976c.js" crossorigin="anonymous"></script>
    
    <title>Art Guide</title>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="#" class="logo"><img src="../assets/artguide-white.png" alt="Logo"></a>
      <ul class="navbar-list" id="js-menu">
        <li>
          <a href="../index.html" class="nav-links">Home</a>
        </li>
        <li>
          <a href="art-guide.html" class="nav-links">Art Guide</a>
        </li>
        <li>
          <a href="contact-us.html" class="nav-links">Contact Us</a>
        </li>
        <li>
          <a href="newsletter.html" class="nav-links">Newsletter</a>
        </li>
        <li>
          <a href="#" class="nav-links active-link"><img src="../assets/search-icon-04.svg" class="search" alt="Search"></a>
        </li>
      </ul>
    </nav>

  <main class="eventsMain"></main>
  <template class="events-template">
    <figure class="thumbnail"><img src="" alt="" class="events-img-thumbnail event-image"></figure>
    <figure class="hide"><img src="" alt="" class="events-img-event event-image"></figure>
    <article class="eventsEvent oneEvent">
      <div class="events-container container">
        <p class="events-title title">title</p>
        <p class="events-artist artist">artist</p>
        <p class="events-dates dates"><span class="fetched"><span class="events-date">date</span>
            <span class="twoDates"> /
              <span class="events-date-to">toDate</span>
            </span>
          </span>
        </p>
        <div class="events-paragraph paragraph">paragraph</div>
        <p class="events-prices prices"><span class="fetched"><span class="events-price">price</span>DKK
            <span class="twoPrices"> -
              <span class="events-prices-to">toPrice</span>DKK
            </span>
          </span>
        </p>
        <a href="event.html?event_id=" class="read-more hide">Read more &rarr;</a>
      </div>
      <div class="arrow">
        <a href="../index.html"><img src="../assets/arrow-kph-03.svg" class="event-arrow back" alt=""></a>
      </div>
    </article>
  </template> 
  
  <script src="../js/eventslist.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
    
</body>
</html>
