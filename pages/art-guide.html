<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://kit.fontawesome.com/8a223d976c.js" crossorigin="anonymous"></script>
    
    <title>Art Guide</title>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="#" class="logo">logo</a>
      <ul class="navbar-list" id="js-menu">
        <li>
          <a href="../index.html" class="nav-links">Home</a>
        </li>
        <li>
          <a href="art-guide.html" class="nav-links active-link">Art Guide</a>
        </li>
        <li>
          <a href="contact-us.html" class="nav-links">Contact Us</a>
        </li>
        <li>
          <a href="newsletter.html" class="nav-links">Newsletter</a>
        </li>
        <li>
          <a href="#" class="nav-links active-link"><i class="fas fa-search"></i></a>
        </li>
      </ul>
    </nav>

    <div class="thumbnail">
      <img src="https://images.unsplash.com/photo-1550432136-d88383c51016?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1973&q=80">
    </div>

  <h1 class="events-heading">Events</h1>
  <main class="eventsMain"></main>
  <template class="events-template">
    <article class="eventsEvent">
      <figure class="events-figure-img"><img src="" alt="" class="events-img-event"></figure>
      <figure class="thumbnail hide"><img src="" alt="" class="events-img-thumbnail"></figure>
      <div class="events-container">
        <p class="events-title">title</p>
        <p class="events-artist">artist</p>
        <p class="events-dates"><span class="fetched"><span class="events-date">date</span>
            <span class="twoDates"> /
              <span class="events-date-to">toDate</span>
            </span>
          </span>
        </p>
        <div class="events-paragraph">paragraph</div>
        <p class="events-prices hide"><span class="fetched"><span class="events-price">price</span>
          <span class="twoPrices"> -
            <span class="events-prices-to">toPrice</span>
          </span>
        </span>
      </p>
        <a href="event.html?event_id=" class="read-more">Read more --></a>
      </div>
    </article>
  </template> 

  <script src="../js/eventslist.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
